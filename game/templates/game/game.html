<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple crud app made with the vue js and django">
    <meta name="keywords" content="vuejs, django, crudapp, restapi">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'game/css/game.css' %}">
</head>
<body>
<div id="app">
    <div class="container-fluid">
        <div class="row text-center">
            <input id="csrf" style="display: none;" value="{{ csrf_token }}">
            <header class="col-lg-12 text-right">
                <div class="container-fluid">
                    <div class="row text-center">
                        <a href="/" class="headr1">
                            <h1><i class="fas fa-home"></i></h1>
                        </a>
                        <div class="headr2">
                            <h2>${ user.name }</h2>
                        </div>
                    </div>
                </div>
            </header>
            <div class="col-lg-6 offset-3" id="zh">
                <div class="choice_div">
                    <button class="choice_btn" @click="getSlider1">Все слова</button>
                </div>
                <div class="choice_div">
                    <button class="choice_btn" @click="getSlider2" id="my_words_choice">Свои слова</button>
                </div>
                <div id="slider">
                  <div id="custom-handle" class="ui-slider-handle"><span class="value-wrapper"><span class="value-output"></span></span>
                  </div>
                </div>
                <div id="div_get_game">
                    <button @click="getGame" class="but_game" id="game_all" type="button">играть</button>
                </div>
            </div>
            <div id="game_vars">
                <div id="word_game" :data-id="game.word_now.id">${ game.word_now.name}</div>
                <div id="div_of_vars">
                    <div id="vars_1" @click="clickVars" class="divs_vars" :data-result="game.vars_1.result">${ game.vars_1.trn }</div>
                    <div id="vars_2" @click="clickVars" class="divs_vars" :data-result="game.vars_2.result">${ game.vars_2.trn }</div>
                    <div id="vars_3" @click="clickVars" class="divs_vars" :data-result="game.vars_3.result">${ game.vars_3.trn }</div>
                </div>
            </div>
            <div id="complete_div">Good job!</div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin="anonymous"></script>
<script src="{% static 'game/js/jquery.ui.touch-punch.min.js' %}"></script>
<script type="text/javascript" src="{% static 'game/js/game.js' %}"></script>
<script type="text/javascript" src="{% static 'game/js/slide.js' %}"></script>
<script src="{% static 'game/js/bordercoloranimate.js'  %}"></script>
</body>
</html>
