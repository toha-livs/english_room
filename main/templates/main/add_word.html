<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple crud app made with the vue js and django">
    <meta name="keywords" content="vuejs, django, crudapp, restapi">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/add_word.css' %}">
</head>
<body>
<div id="app">
    <div class="container-fluid">
        <div class="row text-center">
            <input id="csrf" style="display: none;" value="{{ csrf_token }}">
            <header class="col-lg-12 text-right">
                <div class="container-fluid">
                    <div class="row text-center">
                        <a href="/" class="headr1">
                            <h1><i class="fas fa-home"></i></h1>
                        </a>
                        <div class="headr2">
                            <h2>${ user.name }</h2>
                        </div>
                    </div>
                </div>
            </header>
            <div @click="addMyList" id="my" class="col-lg-3 icon_div"><i class="fas fa-calendar-plus"></i></div>
            <div @click="addDataBase" id="database" class="col-lg-3 offset-6 icon_div"><i class="fas fa-database"></i></div>
            <div id="search" class="col-lg-6 offset-3">
                <div id="all_search">
                    <div id="icon_search">
                        <i class="fas fa-search"></i>
                    </div>
                    <div id="inp_search">
                        <input id="searcher" @keyup="searchWords" v-model="search_word">
                    </div>
                </div>
                <div @click="addToMyList" class="vars" v-for="word in search_words" :data-id="word.id">${ word.word } <i style="float:right; font-size: 30px;" class="fas fa-plus-square"></i></div>
            </div>
            <div id="add_database" class="col-lg-6 offset-3">

                <div  class="zh2">
                    <label class="label_db">Слово</label>
                    <input @keyup="testWord" v-model="word_db" class="inp_db" id="word_db">
                </div>
                <div class="zh2">
                    <label class="label_db">Перевод</label>
                    <input @keyup="testTrl" v-model="trans_db" class="inp_db" id="translate_db">
                </div>
                <div  class="zh2">
                    <label class="label_db">Описание <small>(не обзательно)</small></label>
                    <input  class="inp_db" id="descr_db">
                </div>
                <div  class="zh2" id="and_db">
                    <label class="label_db">Категория</label>
                    <select class="form-control" id="category_db" v-model="category_select_db">
                       {% for cat in category %}
                        <option value="{{cat.id}}">{{ cat.name }}</option>
                       {% endfor %}
                    </select>
                    <button class="btn" @click="addDB" id="confirm_db" type="button">Добавить</button></div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin="anonymous"></script>
<script src="{% static 'game/js/bordercoloranimate.js'  %}"></script>
<script type="text/javascript" src="{% static 'main/js/add_word.js' %}"></script>

</body>
</html>
