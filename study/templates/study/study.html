<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple crud app made with the vue js and django">
    <meta name="keywords" content="vuejs, django, crudapp, restapi">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'study/css/study.css' %}">
</head>
<body>
<audio src="{{ MEDIA_URL }}study/aud.mp3" style="display: none" autoplay="autoplay"></audio>
<div id="app" class = "col-lg-12">
  <input id="csrf" value="{{ csrf_token }}" />
  <div class="container-fluid">
    <div class="row text-center">
        <header class="col-lg-12 text-right">
            <div class="container-fluid">
                <div class="row text-center">
                    <a href="/" class="headr1">
                        <h1><i class="fas fa-home"></i></h1>
                    </a>
                    <div class="headr2">
                        <h2>${ user.name }</h2>
                    </div>
                </div>
            </div>
        </header>
        <div id="unloads" class="col-lg-8 col-sm-8">
            <div @click="startChange" id="click_me">Click me!</div>
        </div>
        <div id="loads" class="col-lg-8">
            <div class="loader-container">
              <div class="loader-3">
                <div class="item-1"></div>
                <div class="item-2"></div>
                <div class="item-3"></div>
                <div class="item-4"></div>
                <div class="item-5"></div>
              </div>
            </div>
        </div>
        <div class="col-lg-4 col-sm-12" id="list_word">
            <div v-for="i in words" class="hol col-lg-12" :id="'word_id_' + i.id">
                <div class="progress-wrapper">
                    <div class="progress-label" v-if="i.progress>=100" :style="{width: '100%'}">${ i.progress } %</div>
                    <div class="progress-label" v-else-if="i.progress>=10" :style="{width: i.progress + '%'}">${ i.progress } %</div>
                    <div class="progress-label" v-else-if="i.progress==0" :style="{display: 'none'}">${ i.progress } %</div>
                    <div :style="{width: i.progress + '%', fontSize: '10px', height: '26px', marginTop: '2px'}" v-else class="progress-label">${ i.progress } %</div>
                </div>
                <div @click="delWord(i.id)"  class="del">
                    <i class="far fa-trash-alt"></i>
                </div>
                <div class="container-fluid">
                    <div class="row text-center">
                        <div class="en-word col-sm-6 col-lg-6">${ i.word } </div>
                        <div class="tr-word col-sm-6 col-lg-6"> ${ i.translate }</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="loading" v-if="loading===true">Loading&#8230;</div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'study/js/study.js' %}"></script>
</body>
</html>
